<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #b300ff;
            color: #2c3e50;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #b300ff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2);
            transition: width 0.4s ease;
        }

        .sidebar:hover {
            width: 300px;
        }

        .profile-section {
            text-align: center;
            padding: 20px;
        }

        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 4px solid #F39C12;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .profile-section h4 {
            font-size: 18px;
            color: #ECF0F1;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .menu li {
            margin-bottom: 15px;
            padding: 15px 20px;
            transition: background 0.3s, padding-left 0.3s;
        }

        .menu li a {
            text-decoration: none;
            color: rgb(251, 255, 0);
            display: flex;
            align-items: center;
            font-size: 17px;
            transition: transform 0.3s;
        }

        .menu li a img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        .menu li:hover {
            background-color: #F39C12;
            padding-left: 30px;
        }

        .menu li a:hover {
            transform: translateX(10px);
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgb(255, 242, 0);
            overflow-y: auto;
        }

        .header {
            background-color: #b300ff;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Profile Form */
        #profile-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        #profile-form label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        #profile-form input {
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #profile-form button {
            padding: 10px;
            background-color: rgb(12, 235, 34);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #profile-form button:hover {
            background-color: #2ECC71;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div>
                <div class="profile-section">
                    <img src="aadmin.jpg" alt="Admin Profile Photo">
                    <h4>Admin Name</h4>
                </div>
                <ul class="menu">
                    <li><a href="admin.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/dashboard.png"/>Dashboard</a></li>
                    <li><a href="profile.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/user.png"/>View/Edit Profile</a></li>
                    <li><a href="survey.html"><img src="https://img.icons8.com/ios-filled/50/ffffff/survey.png"/>Survey</a></li>
                </ul>
            </div>
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header class="header">
                <h2>View/Edit Profile</h2>
            </header>

            <div>
                <form id="profile-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
